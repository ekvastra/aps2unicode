<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Online tool to convert between APS-DV-PRAKASH font and Unicode">
    <title>APS-DV-PRAKASH to Unicode</title>
	
	<link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .container {
          width: auto;
          max-width: 680px;
          padding: 0 15px;
        }
        
        .footer {
          background-color: #f5f5f5;
        }
    </style>
	
</head>

<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
<div class="container">
	<h1 class="mt-3">APS-DV-PRAKASH ==> यूनिकोड फ़ोण्ट परिवर्तक</h1>
    <form>
        <div class="form-group">
            <label for="legacy_text" class="sr-only">APS-DV-PRAKASH font text-box</label>
            <textarea class="form-control" rows="5" name="TextToConvert" id="legacy_text" autofocus="" spellcheck="false" placeholder="Please enter APS-DV-PRAKASH encoded text here."></textarea>
		</div>
        <div class="form-group">
            <input class="btn btn-outline-primary btn-block" name="ConvertToUnicode" id="ConvertToUnicode" value=" Convert to Unicode " onclick="convert_to_unicode();" type="button">
		</div>
        <div class="form-group">
            <label for="unicode_text" class="sr-only">Unicode text-box</label>
            <textarea class="form-control" rows="5" name="ConvertedText" id="unicode_text" readonly="" spellcheck="false" placeholder="Unicode will appear here."></textarea>
        </div>
    </form>
</div>
<script src="script.js"></script>
</main>

<footer class="footer mt-auto py-3">
  <div class="container">
    <span>
        <p>Powered by The Ekvastra Team. <a rel="external" href="https://wiki.ekvastra.in/">Wiki.</a> <a rel="external" href="https://ekvastra.in/">Blog.</a> <a rel="external" href="https://ekvastra.in/privacy-policy">Privacy policy.</a> <a rel="external" href="https://ekvastra.in/contact-us">Contact us.</a></p>
    </span>
  </div>
</footer>

</body>

</html>
